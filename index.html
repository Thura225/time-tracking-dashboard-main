<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css"4

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: white; }
    .attribution a { color: coral }
  </style>
</head>
<body>

  <main>
    <div class="profile">
      <div class="user">
        <img class="user-photo" src="./images/image-jeremy.png" alt="profile-pic">
        <div class="user-name">
          <span>Report for <h2>Jeremy Robson</h2></span>
        </div>
      </div>
      <div class="user-link">
        <a href="#" id="day">Daily</a>
        <a href="#" id="week">Weekly</a>
        <a href="#" id="month">Monthly</a>
      </div>
    </div>
    <div class="job-list">
      <div class="job" id="work">
        <div class="job-info">
          <h4>Work<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">32hrs</h1>
            <p>Last week-<span class="previous">36</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="job" id="play">
        <div class="job-info">
          <h4>Play<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">10hrs</h1>
            <p>Last week-<span class="previous">8</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="job" id="study">
        <div class="job-info">
          <h4>Study<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">4hrs</h1>
            <p>Last week-<span class="previous">7</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="job" id="exercise">
        <div class="job-info">
          <h4>Exercise<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">4hrs</h1>
            <p>Last week-<span class="previous">5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="job" id="social">
        <div class="job-info">
          <h4>Social<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">5hrs</h1>
            <p>Last week-<span class="previous">10</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="job" id="selfcare">
        <div class="job-info">
          <h4>Self care<img src="./images/icon-ellipsis.svg" alt="menu"></h4>
          <div class="time">
            <h1 class="current">2hrs</h1>
            <p>Last week-<span class="previous">2</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Thura225</a>.
  </div>
  <script src="code.js"></script>
</body>
</html>
